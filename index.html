<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    <div class="heading">Online Calculator</div>
        <div class="outerContainer">
            <div class="outerBox">
                <div class="display">
                    <div id="prevNumDisplay">0</div>
                    <div id="currentNumDisplay">0</div>
                </div>
                <div class="numbers">
                    <div class="upperPortion">
                        <div id="C">C</div>
                        <div class="number" id="÷">÷</div>
                        <div class="number" id="x">x</div>
                        <div id="B">⌫</div>
                        <div class="number" id="7">7</div>
                        <div class="number" id="8">8</div>
                        <div class="number" id="9">9</div>
                        <div class="number" id="-">-</div>
                        <div class="number" id="4">4</div>
                        <div class="number" id="5">5</div>
                        <div class="number" id="6">6</div>
                        <div class="number" id="+">+</div>
                    </div>
                    <div class="lowerPortion">
                        <div class="divideOne">
                            <div class="divideColumn1">
                                <div class="number" id="1">1</div>
                                <div class="number" id="2">2</div>
                                <div class="number" id="3">3</div>
                            </div>
                            <div class="divideColumn2">
                                <div class="number" id="%">≽^•⩊•^≼</div>
                                <div class="number" id="0">0</div>
                                <div class="number" id=".">.</div>
                            </div>
                        </div>
                        <div id="equals">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="javascript.js"></script> 
</body>
</html>
